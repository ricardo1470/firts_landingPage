<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="./scripts/app.js"></script>
    <title>JavaScript DOM</title>
</head>
<body>

<nav class="navbar navbar-default">

    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Codigo Facilito</a>
        </div>
    </div>  <!--fin del container fluid  -->
</nav>

<div class="container">
    <div class="jumbotron">
        <h2 class="display-2" id="title">Titulo</h2>
        <p class="description_container" id="description">
            Breve descripcion
        </p>

        <form id="course-form">
            <div class="form-group">
                <input type="text" class="form-control" id="title-form" placeholder="Titulo">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="description-form" placeholder="Description">
                <small id="descriptionHelp" class="form-text text-muted">esto es una descripcion</small>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="" value="" id="checkbox">
                    Premiun
                </label>
            </div>
            <button type="submit" id="create-course" class="btn btn-info">Create Course</button>
        </form>

        <br>

        <form id="create-course">
            <div class="form-group">
                <input type="text" class="form-control" id="input" placeholder="Titulo">
            </div>
        </form>

        <button type="button" class="btn btn-primary">Hide</button>
    </div>

    <div class="row">
        <ul class="list-group">
            <li class="list-group-item" id="first-course">
                <p>
                    Python
                </p>
            </li>
            <li class="list-group-item">JavaScript</li>
            <li class="list-group-item">Java</li>
            <li class="list-group-item">Ruby</li>
            <li class="list-group-item">C#</li>
            <li class="list-group-item">Kotlin</li>
            <li class="list-group-item" id="last-brother">Perl</li>
        </ul>
    </div>
</div>

<footer>
    <div class="container">
        <div class="row">
            <p class="copyright text'muted">&copy; CodigoFacilito</p>
        </div>
    </div>
</footer>

</body>

</html>
